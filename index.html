<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas con ventanas</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="nav">
    <input type="checkbox" id="evento-click">
    <label for="evento-click" class="close-menu"> <!--Se usa un label porque posee un for, para poder usar evento-click del checkbox-->
      <img src="/img/close.png" alt="close-menu">
    </label>
    <label for="evento-click" class="hamb-menu"> <!--Se usa un label porque posee un for, para poder usar evento-click del checkbox-->
      <img src="/img/menu-hamb.png" alt="menu-hamb">
    </label>
    <ul class="ul-lista">
      <li class="li-lista"><a class="a-lista" href="" id="">Inicio</a></li>
      <li class="li-lista"><a class="a-lista" href="" id="">Principal</a></li>
      <li class="li-lista"><a class="a-lista" href="" id="">Cont√°ctenos</a></li>
    </ul>
  </nav>
  <div class="cielo">
    <div class="casa">
      <div class="triangulo"></div>
      <div class="cuadrado">
        <div class="ventana"></div>
        <div class="puerta"></div>
      </div>
    </div>
    <img class="arbol" src="/img/arbol-sombrio-con-cuervo.png">
    <img class="nube-2" src="/img/nube2a.png">
    <img class="nube-1" src="/img/nube1a.png">
    <img class="luna" src="/img/luna1.png">
    <img class="montana" src="/img/montanas.png">
